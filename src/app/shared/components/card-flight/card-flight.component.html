<ion-card>
    <ion-card-header>
        <ion-card-title>{{ item?.pilotName }}</ion-card-title>
        <ion-card-subtitle> flightDate: {{ item?.flightDate |date}}
            <br> Duration: {{ item.duration }}
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        Paraglider Name: {{ item.paragliderName }}
        <br> LandingSite: {{ item.takeOffSiteName }}
        <br> TakeOffSite: {{ item.landingSiteName }}

    </ion-card-content>
</ion-card>
