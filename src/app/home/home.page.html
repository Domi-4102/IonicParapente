<ion-header>

    <ion-toolbar>
        <ion-row>
            <ion-title>
                Categories
            </ion-title>
        </ion-row>


    </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col size="6" *ngFor="let categorie of categories">
                <app-card-categories [item]="categorie" (selectItem)="openModal($event)"></app-card-categories>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
